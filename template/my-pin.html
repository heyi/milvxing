<div class="pin">
  <div class="pin-header">
    <span ng-show='icon'  class="fa-stack light-blue" style="font-size:13px;">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-{{icon}} fa-stack-1x fa-inverse"></i>
    </span>
    <span style="font-size:1.1em; "> {{title}} </span>
  </div>
  <div class="pd-10" ng-transclude>
  </div>
</div>
