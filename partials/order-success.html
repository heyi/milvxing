<div class="header">
  <span class="mask"></span>
  <div class='title'>
    <i class="fa fa-angle-left left " my-back ></i>
    预定成功
    <a href="#products">
      <i class="fa fa-home right" ></i>
    </a>
  </div> 
</div>

<div id="order-success" class="main-content">
  <my-iscroll>
  <h4> <i class="fa-check fa-2x  fa green"></i> 您的订单已经提交, 请等待我们的确认!</h4>

  <my-pin title='订单信息' >
     <table class="content" cellspacing="0">
       <tr>
         <td>订单号:</td>
         <td class='orange' ng-bind='order.order_num'> </td>
       </tr>
       <tr>
         <td>应付金额:</td>
         <td class='orange'>
           ￥{{order.total_price}}
         </td>
       </tr>
       <tr>
         <td>下单时间:</td>
         <td class='orange' ng-bind="order.add_time"></td>
       </tr>
       <tr>
         <td>订单联系人:</td>
         <td class='orange' ng-bind="order.contact_name"></td>
       </tr>
       <tr>
         <td>手机号码:</td>
         <td class='orange' ng-bind="order.contact_phone"></td>
       </tr>
       <tr>
         <td>出团日期:</td>
         <td class='orange' ng-bind="order.set_out_time" ></td>
       </tr>
     </table>
     <p style='border-top: 1px dashed #dcdcdc; padding-top:5%; color:#a0a0a0;  '>
       本产品价格, 团期等信息需我们为您核实.核实有位后, 您可以继续对订单进行支付操作,
       在您完成付款签约后, 即可出游.
     </p>
  </my-pin>
  <div class="row" style="text-align:center; margin-bottom:5%;  ">
    <div class="col-xs-6">
      <a href="#set/myOrders" class="btn big " style='width:96%; '> 查看订单 </a>
    </div>
    <div class="col-xs-6">
      <a href="#products" class="btn big " style="background:#46b692; width:96%;  " style="width: 96%; "> 继续浏览 </a>
    </div>
  </div>
  </my-iscroll>
</div>
